<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600|Tangerine:400,700&display=swap" rel="stylesheet">
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <section id="particles-js">
        <!-- Stars Background -->
        <div class="stars"></div>

        <!-- Moon -->
        <div class="moon" aria-label="Moon"></div>

        <!-- Main Text -->
        <div class="text">
            <h1>Ramadan Mubarak <br> <span>To You & Your Family!!</span></h1>
        </div>

        <!-- Mosque Image -->
        <div class="image" aria-label="Mosque Image"></div>

        <!-- Wishes Section -->
        <div class="wishes">
            <div class="wishes-content">
                <p>May this Ramadan bring you peace, prosperity, and happiness.</p>
                <p>May Allah accept your prayers and grant you His blessings.</p>
                <p>Wishing you a blessed Ramadan filled with divine blessings.</p>
                <p>From <strong>Mohammad Adib Abtahi</strong>, with love and warm wishes.</p>
            </div>
        </div>

        <!-- Animated Lanterns -->
        <div class="lanterns">
            <div class="lantern"></div>
            <div class="lantern"></div>
            <div class="lantern"></div>
        </div>
    </section>

    <!-- FOOTER -->

    <!-- Custom Script -->
    <script src="script.js"></script>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded successfully!');
        });
    </script>
</body>
</html>
